<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TP1-UTN</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><a href="./index.html">Paisark FPV</a></div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./acerca-de.html">Acerca de</a></li>

          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="redes-sociales">
          <a href="https://www.instagram.com"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a href="https://www.facebook.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </nav>
    </header>
    <main class="main-contacto">
      <div class="contacto"></div>
      <form id="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
          required
        />

        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ingrese su email"
          required
        />

        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Ingrese su teléfono"
        />
        <label for="tipo-contacto">Tipo de contacto:</label>
        <select id="tipo-contacto" name="tipo-contacto">
          <option value="" selected>Seleccione</option>
          <option value="particular">Particular</option>
          <option value="empresa">Empresa</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <label for="recibir-info-email">Recibir información por email:</label>
        <input
          type="checkbox"
          id="recibir-info-email"
          name="recibir-info-email"
        />

        <button type="submit">Enviar</button>
        <button type="reset">Borrar formulario</button>
      </form>
    </main>
    <footer class="footer">
      <div class="redes-sociales-footer">
        <a href="https://www.instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.twitter.com"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="https://www.facebook.com"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
      <p>© 2025 Paisark. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
<script></script>
